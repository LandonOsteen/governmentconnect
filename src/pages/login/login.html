<ion-content>
  <div class="login-form-container">
    <form class="login-form" #f="ngForm" (ngSubmit)="login()">
      <img src="assets/imgs/text-logo-dark.svg" />
      <div class="spacer-vertical-4"></div>
      <ion-list>
        <ion-item>
          <ion-input type="email" name="email" [(ngModel)]="email" placeholder="E-mail" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Password" required></ion-input>
        </ion-item>
        <button class="no-border-radius" ion-button block color="primary" [disabled]="f.invalid">Log In</button>
      </ion-list>
    </form>
  </div>
</ion-content>
