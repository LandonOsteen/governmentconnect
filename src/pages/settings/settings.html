<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list class="avatar-list">
    <button ion-item>
      <ion-avatar item-start>
        <img width="14" height="19" src="../assets/svg/lock.svg">
      </ion-avatar>

      <h2>Privacy</h2>
    </button>

    <button ion-item navPush="UserProfilePage">
      <ion-avatar item-start>
        <img width="21" height="21" src="../assets/svg/cube.svg">
      </ion-avatar>

      <h2>Edit profile</h2>
    </button>

    <button ion-item navPush="PrivacyPage">
      <ion-avatar item-start>
        <img width="24" height="24" src="../assets/svg/list-alt.svg">
      </ion-avatar>

      <h2>Privacy Policy</h2>
    </button>

    <button ion-item>
      <ion-avatar item-start>
        <img width="21" height="16" src="../assets/svg/grid.svg">
      </ion-avatar>

      <h2>Account</h2>
    </button>

    <button ion-item>
      <ion-avatar item-start>
        <img width="26" height="16" src="../assets/svg/mail.svg">
      </ion-avatar>

      <h2>Send feedback</h2>
    </button>

    <button ion-item (click)="logout()">
      <ion-avatar item-start>
        <ion-icon name="log-out"></ion-icon>
      </ion-avatar>

      <h2>Logout</h2>
    </button>
  </ion-list>

</ion-content>
