<ion-list class="chat-list">

  <ion-item navPush="ChatUserPage" *ngFor="let channel of channels">
    <ion-avatar item-start>
      <img src="{{ channel.homologousUser.photoUrl }}">
    </ion-avatar>
    <h2>{{ channel.homologousUser.firstName}} {{ channel.homologousUser.lastName}}</h2>
    <p>{{ channel.homologousUser.status}}</p>
    <ion-note item-end>3:43 pm</ion-note>
  </ion-item>


</ion-list>
